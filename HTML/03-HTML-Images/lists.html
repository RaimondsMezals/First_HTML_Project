<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    
</head>
<body>
    <a href="./index.html">go back</a>
    <br/>

    <!-- unordered list -->
    <ul type="square">
        <!-- list item -->
        <Li>coffe</Li>
        <Li>tea</Li>
        <Li>water</Li>
    </ul>
<br/>
<br/>
<br/>
<ol start="5" style="list-style-type:hebrew;coLor: green;">
<li>water</li>
<li>coffe</li>
<li>tea</li>
</ol>
<br/>
<ol start="5" type="I">
<li>water</li>
<li>coffe</li>
<li>tea</li>
</ol>

<!-- data list -->
<dl>
<dt>Audi</dt>
<dd>A5</dd>
<dd>A7</dd>
<dt>BMW</dt>
<dd>M3</dd>
<dd>M5</dd>
</dl>

<ul type="square">
    <!-- this is nested -->
    <ol start="5" type="I">
        <li>water</li>
        <li>coffe</li>
        <li>tea</li>
        </ol>
    <Li>coffe</Li>
    <Li>tea</Li>
    <Li>water</Li>
</ul>

</body>
</html>
